<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcador detetive</title>

</head>
<body>
    <h1>Suspeitos:</h1>

        Black:<input type="checkbox" name="suspeito" value="Black">
        Violeta:<input type="checkbox" name="suspeito" value="Violeta">

        Rosa:<input type="checkbox" name="suspeito" value="Rosa">
        Branca:<input type="checkbox" name="suspeito" value="Branca">

    <h1>Armas:</h1>

        Corda:<input type="checkbox" name="arma" value="Corda">
        Cano:<input type="checkbox" name="arma" value="Cano">

        Cozinha:<input type="checkbox" name="aposento" value="Hall">

        Salão de Festas:<input type="checkbox" name="aposento" value="Hall">
        Sala de Música:<input type="checkbox" name="aposento" value="Hall">
        Salão de Jogos:<input type="checkbox" name="aposento" value="Hall">
        Biblioteca:<input type="checkbox" name="aposento" value="Hall">
        Escritório:<input type="checkbox" name="aposento" value="Hall">
    </div>
    
</body>
</html>
